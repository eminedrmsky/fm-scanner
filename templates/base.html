<script>
    function getCurrentTime(){

        n =  new Date();
        y = n.getFullYear();
        m = n.getMonth() + 1;
        d = n.getDate();
        h = n.getHours();
        min = n.getMinutes();
        s = n.getSeconds();
        document.getElementById("date").innerHTML = d + "/" + m + "/" + y + " " +  h + ":" + min + ":" + s;
        };

    setInterval(getCurrentTime,1000);

</script>
